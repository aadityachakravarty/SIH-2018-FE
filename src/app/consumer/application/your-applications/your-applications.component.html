<div class="container" style="margin-top: 15px;">
  <div class="row">

    <div class="col-md-4 my-4" *ngFor="let application of yourApplicationsData; let i = index;">
      <!--Card-->
      <div class="card card-cascade narrower hoverable hm-zoom" style="height: 100%;">

        <!--Card image-->
        <div class="view overlay hm-white-slight waves-light" mdbRippleRadius>
          <img style="height: 30vh; width: 100%;" src="http://www.pngall.com/wp-content/uploads/2017/05/Save-Electricity-PNG-Picture.png" class="img-fluid" alt="">
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--/.Card image-->

        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title h4-responsive">{{application.consumerDetails.applicantName}}</h4>
          <hr class="bg-success">
          <!--Text-->
          <p class="card-text text-justify"><strong>Address:</strong> {{application.consumerDetails.connectionAddress}}</p>
          <a class="btn btn-md light-green darken-4 waves-light pull-left" (click)="onViewApplication(i);" mdbRippleRadius>View</a>
          <a type="button" (click)="onTracking(i);" [routerLink]="'/consumer-tracking'" class="btn btn-outline-success btn-md pull-right" mdbRippleRadius>track</a>
        </div>
        <!--/.Card content-->

      </div>
      <!--/.Card-->
    </div>

  </div>

</div>
