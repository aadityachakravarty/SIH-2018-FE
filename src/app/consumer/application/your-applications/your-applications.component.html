<div class="container" style="margin-top: 15px;">
  <div class="row">

    <div class="col-md-4 my-4" *ngFor="let application of yourApplicationsData; let i = index;">
      <!--Card-->
      <div class="card card-cascade narrower hoverable hm-zoom">

        <!--Card image-->
        <div class="view overlay hm-white-slight waves-light" mdbRippleRadius>
          <img src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg" class="img-fluid" alt="">
          <a>
            <div class="mask"></div>
          </a>
        </div>
        <!--/.Card image-->

        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title h4-responsive">{{application.name}}</h4>
          <!--Text-->
          <p class="card-text text-justify"><strong>Address:</strong> {{application.connectionAddress}}</p>
          <a class="btn btn-md btn-unique waves-light pull-left" (click)="onViewApplication(i);" mdbRippleRadius>View</a>
          <button type="button" class="btn btn-outline-pink btn-md pull-right" data-target="#tracking" data-toggle="modal" (click)="trackingModal.show()" mdbRippleRadius>track</button>
        </div>
        <!--/.Card content-->

      </div>
      <!--/.Card-->
    </div>

  </div>

</div>

<!--Tracking Modal-->
<div mdbModal #trackingModal="mdb-modal" class="modal fade" id="tracking" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="trackingModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="trackingModal.hide()" mdbRippleRadius>Close</button>
        <button type="button" class="btn btn-primary btn-sm waves-light" mdbRippleRadius>Save changes</button>
      </div>
    </div>
  </div>
</div>
<!--/Tracking Modal-->
