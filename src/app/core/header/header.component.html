
<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-md navbar-dark mdb-color darken-2">

  <!-- Navbar brand -->
    <logo>
      <ng-template [ngIf]="userType !== 'employee'">
        <a class="navbar-brand" [routerLink]="'/'">Energy</a>
      </ng-template>
      <ng-template [ngIf]="userType === 'employee'">
        <a class="navbar-brand" [routerLink]="'/employee/home'">Energy</a>
      </ng-template>
    </logo>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <!--Consumer Header Links-->
      <ng-template [ngIf]="userType === 'consumer'">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/consumer/home'" mdbRippleRadius>Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/consumer/new-application'" mdbRippleRadius>New Application</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/consumer/update-application'" mdbRippleRadius>Update Application</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/consumer/your-applications'" mdbRippleRadius>Your Application</a>
        </li>
      </ng-template>
      <!--/Consumer Header Links-->

      <!--Employee Header Links-->
      <ng-template [ngIf]="userType === 'employee'">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/employee/home'" mdbRippleRadius>Home</a>
        </li>
        <!--Manage Applications Dropdown -->
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
            Manage Applications <span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary " role="menu">
            <a class="dropdown-item waves-light" mdbRippleRadius [routerLink]="'/employee/new-applications/list'">
              New Applications
            </a>
            <a class="dropdown-item waves-light" mdbRippleRadius [routerLink]="'/employee/progress-applications/list'">
              In Progress Applications
            </a>
            <a class="dropdown-item waves-light" mdbRippleRadius [routerLink]="'/employee/priority-applications/list'">
              Priority Applications
            </a>
            <a class="dropdown-item waves-light" mdbRippleRadius [routerLink]="'/employee/completed-applications/list'">
              Completed Applications
            </a>
          </div>
        </li>
        <!--/Manage Applications Dropdown-->

        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/employee/base-map'" mdbRippleRadius>Base Map</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/employee/rules-regulations'" mdbRippleRadius>Rules & Regulations</a>
        </li>

      </ng-template>
      <!--/Employee Header Links-->


    </ul>

    <ul class="navbar-nav ml-auto">

      <!--Other Links-->
      <ng-template [ngIf]="loggedIn">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/consumer-notifications'" mdbRippleRadius><i class="fa fa-bell" aria-hidden="true"></i> <sup><span class="badge blue" style="font-size: 10px; margin-left: -11px;">2</span></sup></a>
        </li>
        <!--Profile Dropdown -->
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbRippleRadius type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius><img class="rounded-circle" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-10.jpg" height="28px" alt=" "></a>
          <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary dropdown-menu-right" role="menu">
            <a class="dropdown-item waves-light" mdbRippleRadius>Profile</a>
            <a class="dropdown-item waves-light" (click)="onSignOut();" mdbRippleRadius>Sign Out</a>
          </div>
        </li>
        <!--/Profile Dropdown-->
      </ng-template>
      <!--/Other Links-->

      <!--Log In-->
      <ng-template [ngIf]="!loggedIn">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" [routerLink]="'/login'" mdbRippleRadius>Log In</a>
        </li>
      </ng-template>
      <!--/Log In-->

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
