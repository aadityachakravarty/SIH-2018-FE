<div class="container" style="margin-top: 15px;">

  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div class="jumbotron my-4" style="border-radius: 8px;">

        <form [formGroup]="signInForm" (ngSubmit)="onSignUp();">

          <div class="text-center" style="margin-bottom: 30px;">
            <h3 class="text-primary">Sign Up</h3>
          </div>

          <hr class="bg-primary">

          <div class="md-form">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="fullName" formControlName="fullName" class="form-control" mdbActive mdbInputValidate>
            <label for="fullName">Full Name</label>
          </div>

          <div class="md-form">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="userName" formControlName="userName" class="form-control" mdbActive mdbInputValidate>
            <label for="userName">Username</label>
          </div>

          <div class="md-form">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="email" formControlName="email" class="form-control" mdbActive mdbInputValidate>
            <label for="email">E-mail</label>
          </div>

          <div class="md-form">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="phone" formControlName="phone" class="form-control" mdbActive mdbInputValidate>
            <label for="phone">Phone</label>
          </div>

          <div class="md-form">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="passEnter" formControlName="passEnter" class="form-control" mdbActive mdbInputValidate>
            <label for="passEnter">Password</label>
          </div>

          <div class="md-form">
            <!--<i class="fa fa-envelope prefix grey-text"></i>-->
            <input type="text" id="passConfirm" formControlName="passConfirm" class="form-control" mdbActive mdbInputValidate>
            <label for="passConfirm">Confirm Password</label>
          </div>

          <br>

          <div class="text-center">
            <button type="submit" class="btn btn-md btn-primary waves-light" mdbRippleRadius>Sign Up</button>
          </div>
        </form>

        <br>

        <a [routerLink]="'/login'" class="text-primary">Already have an account!</a>

      </div>
    </div>

  </div>
</div>
