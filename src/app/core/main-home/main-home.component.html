<div class="container" style="margin-top: 25px;">

  <div class="row">
    <div class="col-sm-5">
      <h2 class="h2-responsive" style="height: 100%;padding-top: 30%;">Know your estimate cost!</h2>
    </div>
    <div class="col-sm-7">
      <div class="jumbotron">
        <form [formGroup]="costEstimationForm" (ngSubmit)="onEstimateSubmit();">

          <div class="md-form">
            <textarea mdbActive type="text" id="estimateConnectionAddress" formControlName="estimateConnectionAddress"
                      class="md-textarea"></textarea>
            <label for="estimateConnectionAddress">Enter Your Address</label>
          </div>

          <div class="md-form">
            <input type="text" id="estimateLoadDemand" formControlName="estimateLoadDemand" class="form-control"
                   mdbActive>
            <label for="estimateLoadDemand">Load Demand</label>
          </div>

          <div class="text-center">
            <button class="btn btn-md btn-primary waves-light" type="submit" mdbRippleRadius>Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!--CostEstimationMap-->
  <div class="row" style="width: 100%">
    <iframe width="100%" height="450" frameborder="0" style="border:0" [src]="safeMapUrl" allowfullscreen></iframe>
  </div>
  <!--/CostEstimationMap-->



</div>
