<div class="container" style="margin-top: 15px;">
  <!--<h3 class="brown-text h3-responsive">New Applications</h3>-->
  <!--<hr>-->
  <div class="row">

    <div class="col-sm-4 my-4" *ngFor="let applicationCard of applicationViewData; let i = index;">
      <!--Panel-->
      <div class="card hoverable">
        <div class="card-header white-text" [ngClass]="{ 'teal darken-1': teal, 'indigo': indigo, 'amber darken-1': amber, 'red darken-3': red}">
          <em>Application:</em> {{applicationCard.applicationNumber}}
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Applicant Name: </strong>{{applicationCard.applicantName}}</p>
          <p class="card-text"><strong>Mobile: </strong>{{applicationCard.mobile}}</p>
          <p class="card-text"><strong>Address: </strong>{{applicationCard.connectionAddress}}</p>
          <button type="button" [ngClass]="{ 'btn-outline-teal darken-1': teal, 'btn-outline-indigo': indigo, 'btn-outline-amber darken-1': amber, 'btn-outline-red darken-3': red}" class="btn btn-md pull-left" style="border-radius: 8px;" mdbRippleRadius>Reach Here!</button>
          <button type="button" [ngClass]="{ 'btn-outline-teal darken-1': teal, 'btn-outline-indigo': indigo, 'btn-outline-amber darken-1': amber, 'btn-outline-red darken-3': red}" class="btn btn-md pull-right" style="border-radius: 8px;" (click)="onView(3);" mdbRippleRadius>View</button>
        </div>
      </div>
      <!--/.Panel-->
    </div>

  </div>
</div>
